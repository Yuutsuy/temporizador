<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Temporizador</title>
    </head>

    <style>
        .btnStyle {
            background-color:black;   
        }
    </style>

    <body>

    <div id="container">
        <div>
            <h1>Cronometro</h1>
            <div id="contador">
            </div>
        </div>
        <div id="botoes">
            <button id="iniciar">Começar</button>
            <button id="zerar">Zerar</button>
        </div>
    </div>

    <script>
        // declarando variaveis e declarando variaveis
        var elBotao = document.getElementById('iniciar');
        var elBotaoZerar = document.getElementById('zerar');
        var elCont = document.getElementById('contador');
        var mm = 0;
        var ss = 0;
        var timer = 1000;

        // criando função para alterar o elemento html do cronometro assim como um contador
        elBotao.onclick = function() {
            elCont = setInterval(function() {
                elCont = document.createTextNode(`${mm} : ${ss}`)
            }, timer)
        }

        // criando função para zerar o cronometro
        elBotaoZerar.onclick = function() {
            elCont = (mm + ':' + ss);
        }
    </script>
    </body>
</html>
